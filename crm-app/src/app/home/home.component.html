<h1> Welcome! </h1>
<div class="play-container">
    <!-- (click) is a binding event. You can look up a list of events-->
    <!-- when this element is clicked, call countClick-->
    <!-- {{ }} how to display variable from component -->
    <p>You've clicked <span (click)="countClick()">this</span>{{ clickCounter}} times.</p>
</div>

<div class="play-container">
   <p>
       <!-- ngModel allows 2way binding-->
       <!-- the input receive and sends info to logic in ts file-->

       <input type="text" [(ngModel)] = "name">
       <br>
       <strong> You said: </strong> {{ name }}
   </p>
</div>

<div class="play-container" [ngClass]="setClasses()">

    <ng-template [ngIf] = "clickCounter > 4" [ngIfElse] = "none">
        <p>The click counter is greater than 4</p>
    </ng-template>

    <ng-template #none>
        <p> The click counter is not greater than 4</p>
    </ng-template>
 </div>
